<!DOCTYPE html>
<html lang="en">

<body style = "background-image: url(media/math.png);">

    <head>
        <title>GPA Calculator</title>
        <link rel="stylesheet" type="text/css" href="assets/font.css">
        <script src="assets/code.js" type="text/javascript"></script>
    </head>



    <div>
        <h1> <b>Weighted GPA Calculator</b> </h1>

        <p id="pupilpath"> Copy the entire PupilPath chart and paste it in the box below </p>
        <input autocomplete="off" id="direct" type="text" oninput="quick()" placeholder="Paste Here">

            <div id="faq" style="display:block;">
                <img  src="media/demo.gif">
            </div>
    </div> 
    <div id="pl" style="display:none; text-align: center;" class="text">

        <p id="textclick">Click on your PLTW Classes Grades in order to weigh them</p>
        <div id="adjustpltw">
        </div>
    </div>
       

        <div id="manual" style="display:block;">
            <pre  id="textmanual"> <b>You can also manually enter your grades, separated by commas</b></pre>
            <form>
                <pre>Normal Grades      <input class = "button" autocomplete="off" id = "grades" type="text" oninput="avg()" placeholder="Normal Grades"> </pre>
            </form>
            <form>
                <pre>Gym Grade             <input class = "button" autocomplete="off" id = "gym" type="text" oninput="avg()" placeholder = "Gym Grade"> </pre>
            </form>
            <form>
                <pre>Weighted Grades  <input class = "button" autocomplete="off" id = "AP" type="text" oninput="avg()" placeholder = "AP or PLTW Grades"> </pre>
            </form>
            <p id="gradesHere" class = "grades"></p>

            <p> <b>By Andrew Tam </b> </p>
        </div>

</body>

</html>
